<script>
	(function($) {
		$(window).load(function() {
			$("a[rel='load-content']").click(
				function(e) {
					e.preventDefault();
					var url = $(this).attr("href");
					$.get(url, function(data) {
						$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
						//scroll-to appended content 
						$(".content").mCustomScrollbar("scrollTo",
								"h2:last");
					});
		    });

		    $(".content").delegate(
					"a[href='top']",
					"click",
					function(e) {
						e.preventDefault();
						$(".content").mCustomScrollbar("scrollTo",
								$(this).attr("href"));
		    });
		    
		    //add class for the click menu
		    $("#leftNav li dl dd a").click(function (){
				$("#leftNav li dl dd a").removeClass("active");
				$(this).addClass("active");
			});
		});
	})(jQuery);

	function changePassword(){
 	   var openUrl = "/user/toChangePasswordPage";//弹出窗口的url
 	   var iWidth=600; //弹出窗口的宽度;
 	   var iHeight=300; //弹出窗口的高度;
 	   var iTop = (window.screen.availHeight-30-iHeight)/2; //获得窗口的垂直位置;
 	   var iLeft = (window.screen.availWidth-10-iWidth)/2; //获得窗口的水平位置;
 	   window.open(openUrl,"密码修改","height="+iHeight+", width="+iWidth+", top="+iTop+", left="+iLeft); 
    }
</script>
